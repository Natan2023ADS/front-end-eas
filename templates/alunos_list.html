{% extends "base.html" %}
{% block content %}
<h2>Alunos Cadastrados</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Email</th>
    </tr>
    {% for aluno in alunos %}
    <tr>
        <td>{{ aluno.nome }}</td>
        <td>{{ aluno.sobrenome }}</td>
        <td>{{ aluno.email }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">Nenhum aluno cadastrado.</td></tr>
    {% endfor %}
</table>
{% endblock %}
