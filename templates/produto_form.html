{% extends "base.html" %}
{% block content %}
<h2>Novo Produto</h2>

<form method="post">
    {% csrf_token %}
    <fieldset style="width: 300px;">
        {{ form.as_p }}
        <button type="submit" style="padding: 6px 12px; margin-top: 10px;">Salvar Produto</button>
    </fieldset>
</form>

{% if form.is_valid %}
<p style="color: green; margin-top: 10px;">
    Produto cadastrado com sucesso!
</p>
{% endif %}
{% endblock %}
